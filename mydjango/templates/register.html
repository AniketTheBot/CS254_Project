<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="boxicons/css/boxicons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Register</title>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <header>New User</header>
                </div>
                <form action="/register" method = "post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id= "username" name="username"class="input" placeholder="Username" Required>
                        <br><br>
                    </div>
                    <div class="form-group">
                        <input type="email" id= "email" name="email"class="input" placeholder="E-mail" Required>
                        <br><br>
                    </div>
                    <div class="form-group">
                        <input type="password" id= "password" name="password"class="input" placeholder="Password" Required>
                        <br><br>
                    </div>
                    <button type="Submit" class="btn btn-primary">Register</button>
                </form>
                <div>

                    <div>
                        <span>Already have an account?</span>
                    </div>
                    <div>
                        <label><a href="/signin">Login</a></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
